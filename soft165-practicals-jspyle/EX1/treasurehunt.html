<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>SOFT165 Exercise 01</title>
	<link href="public/soft165.css" rel="stylesheet" type="text/css">
	<script src="js/treasure.js"></script>
</head>

<body class="bg-info">
	<div class="container-fluid col-md 6 offset-md-3">
        <div class="row">

            <div class="card mt-3 col-md-3">

                <style>
                    table {
                    width:99%;
                    }
                    td{
                    width: 33.33333%;
                    height: 100px;
                    border: 6px solid black;
                    }
                    td:after{
                    content: '';
                    display: block;
                    margin-top:100%;
                    }
                </style>

                <table>
                    <tr>
                        <td id="1" class="bg-light"></td>
                        <td id="2" class="bg-light"></td>
                        <td id="3" class="bg-light"></td>
                    </tr>
                    <tr>
                        <td id="4" class="bg-light"></td>
                        <td id="5" class="bg-light"></td>
                        <td id="6" class="bg-light"></td>
                    </tr>
                    <tr>
                        <td id="7" class="bg-light"></td>
                        <td id="8" class="bg-light"></td>
                        <td id="9" class="bg-light"></td>
                    </tr>
                </table>



            </div>

            <div class="card mt-3 col-md-5">
                <div id="chat">
                    <h2>Messages using websockets</h2>
                    <textarea id="chatInput" placeholder="Input Message:" rows="4" cols="50"></textarea>
                    <div id="chatOutput"></div>
                    <button type="button" id="chatSubmit">Send</button>
                </div>

            </div>
        </div>

        

	</div>


</body>


</html>
